<div class="basket-dropdown" id="basket-dropdown">
    <div class="d-flex justify-content-end">
        <button id="close-basket">&times;</button>
    </div>
    <h6 class="text-center" id="shipping-price">Tu envío será completamente gratis</h6>
    <div class="basket-progress-bar">
        <div class="basket-progress" id="basket-progress"></div>
    </div>
    <div class="basket-header">
        <h2>Carro de compras (<span id="item-count">0</span> artículos)</h2>
    </div>

        <!-- Items del carrito se insertarán aquí -->

        <div class="basket-item d-flex align-items-center" data-id="1">

                <p class="item-name">Nike Pantalón corto Academy</p>
                <p class="item-size">Talla: 32</p>

                    <input type="number" id="quantity" class="form-control quantity-input" value="2" min="1">

        <p>Subtotal: <span id="subtotal">S/0.00</span></p>
