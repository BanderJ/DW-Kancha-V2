{% extends "maestra.html" %}
{% block titulo %}
Agregar Categoria
{% endblock %}
{% block contenido %}
<section class="section container my-5">
    <div class="columns">
        <div class="column is-one-third">
            <h3 class="is-size-3">Agregar Categoria</h3>
            <form action="{{url_for('guardar_categoria')}}" method="post">
                <label for="nombre">Nombre:</label>
                <input required type="text" class="input" placeholder="Nombre" name="nombre" id="nombre">
                <br><br>
                <button type="submit" class="btn bg-azul-k mt-2">Guardar</button>
                <a href="{{url_for('categoria')}}" class="bg-azul-k">Volver</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
