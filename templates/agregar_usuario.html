{% extends "maestradashboard.html" %}
{% block titulomantenimiento %}
Agregar Usuario
{% endblock %}
{% block mantenimiento %}
<section class="section container my-5">
    <div class="columns">
        <div class="column is-one-third">
            <h3 class="is-size-3">Agregar Usuario</h3>
            <form action="{{url_for('guardar_usuario')}}" method="post">
                <label for="nombre">Nombre:</label>
                <input required type="text" class="input" placeholder="Nombre" name="nombre" id="nombre">
                <br><br>
                <label for="numerodocumento">Número de Documento</label>
                <input required type="number" class="input" placeholder="Número de documento" name="numerodocumento" id="numerodocumento">
                <br><br>
                <label for="apePat">Apellido Paterno:</label>
                <input required type="text" class="input" placeholder="ApellidoPaterno" name="apePat" id="apePat">
                <br><br>
                <label for="apeMat">Apellido Materno:</label>
                <input required type="text" class="input" placeholder="Apellido Materno" name="apeMat" id="apeMat">
                <br><br>
                <label for="correo">Correo:</label>
                <input required type="text" class="input" placeholder="Correo" name="correo" id="correo">
                <br><br>
                <label for="password">Contraseña:</label>
                <input required type="password" class="input" placeholder="Contraseña" name="password" id="password">
                <br><br>
                <label for="nivel_usuario">Nivel de usuario</label>
                <select name="nivel_usuario" id="nivel_usuario" class="input" required>
                    <option value="" disabled selected>Seleccione un nivel de usuario</option>
                    {% for nivel in niveles_usuario %}
                        <option value="{{ nivel[1] }}">{{ nivel[1] }}</option>
                    {% endfor %}
                </select>
                <br><br>
                <button type="submit" class="btn bg-azul-k mt-2">Guardar</button>
                <a href="{{url_for('usuario')}}" class="bg-azul-k">Volver</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
