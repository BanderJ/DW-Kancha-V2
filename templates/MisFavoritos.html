{% extends 'maestra.html' %}

{% block titulo %}Mis Favoritos{% endblock %}

{% block link %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/MisFavoritos.css') }}" />
{% endblock %}

{% block contenido %}
<div class="mt-4">
  <div class="row m-0 py-2">
    <div class="col-xl-9 mx-auto d-flex align-items-center p-0">
      <a href="{{ url_for('seccionProductos') }}" class="d-flex align-items-center me-2 regresar">
        <button class="btn bg-rojo-k me-2"><img class="img-fluid" src="{{ url_for('static', filename='img/fr.svg') }}" alt=""></button>
        <label class="l-rojo-k">Regresar</label>
      </a>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb m-0">
          <li class="breadcrumb-item"><a class="l-gris-k" href="{{ url_for('inicio') }}">Inicio</a></li>
          <li class="breadcrumb-item active" aria-current="page">Mis Favoritos</li>
        </ol>
      </nav>
    </div>
  </div>

  <h4 class="titulo2 text-center mb-5">Mis Favoritos</h4>

  <div class="container-fluid px-0">
    <div class="carousel">
      <button class="nav left">
        <img src="{{ url_for('static', filename='img/circle-arrow-left-solid.svg') }}" alt="Izquierda">
      </button>
      <div class="items" id="losfavoritos">
        <!-- Los productos favoritos se insertarán aquí desde JavaScript -->
      </div>
      <button class="nav right">
        <img src="{{ url_for('static', filename='img/circle-arrow-right-solid.svg') }}" alt="Derecha">
      </button>
    </div>
    <div class="indicators"></div>
  </div>
</div>
{% endblock %}
