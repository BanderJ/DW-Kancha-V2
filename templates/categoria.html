{% extends "maestra.html" %}
{% block titulo %} Categoria {% endblock %}
{% block contenido %}

<section class="container my-5 section">
    <div class="columns">
        <div class="column">
            <h3 class="is-size-3">Categorias</h3>
            <a href="{{url_for('formulario_agregar_categoria')}}" class="button is-success">Agregar</a>
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    {% for categoria in lista %}
                    <tr>
                        <td>{{categoria[0]}}</td>
                        <td>{{categoria[1]}}</td>
                        <td>
                            {# Pasar el id (lo que hay en categoria[0] #}
                            <a href="{{url_for('formulario_editar_categoria',id=categoria[0])}}"><button class="btn bg-azul-k l-blanco-k">Editar</button></a>
                        </td>
                        <td>
                            <form action="{{url_for('eliminar_categoria')}}" method="POST">
                                <input type="hidden" name="id" value="{{categoria[0]}}">
                                <button class="btn bg-rojo-k l-blanco-k">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</section>
{% endblock %}
