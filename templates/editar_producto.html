{% extends "maestradashboard.html" %}
{% block titulomantenimiento %} Editar Producto {% endblock %}
{% block mantenimiento %}
<section class="section">
    <div class="columns">
        <div class="column">
            <h3 class="is-size-3">Editar producto</h3>
            <form action="{{ url_for('actualizar_producto') }}" method="post">
                <input type="hidden" name="id" value="{{ producto[0] }}">
                <label for="nombre">Nombre del producto:</label>
                <input value="{{ producto[1] }}" required type="text" class="input" placeholder="Nombre" name="nombre" id="nombre">
                <label for="precio">Precio:</label>
                <input value="{{ producto[2] }}" required type="number" step="0.01" class="input" placeholder="Precio" name="precio" id="precio">
                <label for="stock">Stock:</label>
                <input value="{{ producto[3] }}" required type="number" class="input" placeholder="Stock" name="stock" id="stock">
                <label for="idModelo">Modelo:</label>
                <select required name="idModelo" id="idModelo" class="input">
                    <option value="">Seleccione un modelo</option>
                    {% for modelo in modelos %}
                    <option value="{{ modelo[0] }}" {% if producto[4] == modelo[0] %} selected {% endif %}>{{ modelo[1] }}</option>
                    {% endfor %}
                </select>
                <label for="idTalla">Talla:</label>
                <select required name="idTalla" id="idTalla" class="input">
                    <option value="">Seleccione una talla</option>
                    {% for talla in tallas %}
                    <option value="{{ talla[0] }}" {% if producto[5] == talla[0] %} selected {% endif %}>{{ talla[1] }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="button is-success mt-2">Guardar</button>
                <a href="{{ url_for('formulario_producto') }}" class="button is-primary mt-2">Volver</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
