{% extends "maestra.html" %}
{% block titulo %}
Editar disco
{% endblock %}
{% block contenido %}
<section class="section container my-5">
    <div class="columns">
        <div class="column">
            <h3 class="is-size-3">Editar disco</h3>
            <form action="{{url_for('actualizar_nivelusuario')}}" method="post">
                {# Enviar el id en un campo oculto #}
                <input type="hidden" name="id" value="{{disco[0]}}">
                <label for="nombre">Nombre:</label>
                <input value="{{disco[1]}}" required type="text" class="input" placeholder="Nombre" name="nombre" id="nombre">
                <br><br>
                <label for="puntos">Puntos Requeridos</label>
                <input value="{{disco[2]}}" required type="text" class="input" placeholder="Puntos Requeridos" name="puntos" id="puntos">
                <button type="submit" class="button is-success mt-2">Guardar</button>
                <a href="{{url_for('nivelusuario')}}" class="button is-primary mt-2">Volver</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
