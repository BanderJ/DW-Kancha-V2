{% extends "maestradashboard.html" %}

{% block titulomantenimiento %}
Editar Marca
{% endblock %}

{% block mantenimiento %}
<section class="section">
    <div class="columns">
        <div class="column">
            <h3 class="is-size-3">Editar Marca</h3>
            <form action="{{ url_for('actualizar_marca') }}" method="post" enctype="multipart/form-data">
                {# Enviar el id en un campo oculto #}
                <input type="hidden" name="id" value="{{ marca[0] }}">
                
                <label for="nombre">Nombre:</label>
                <input value="{{ marca[1] }}" required type="text" class="input" placeholder="Nombre" name="nombre" id="nombre">

                <label for="imagen">Cambiar Imagen:</label>
                <input type="file" name="imagen" class="input">
                <img src="{{ url_for('static', filename='img/' + marca[2]) }}" width="100" alt="Imagen actual">

                <button type="submit" class="button is-success mt-2">Guardar</button>
                <a href="{{ url_for('marca') }}" class="button is-primary mt-2">Volver</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
