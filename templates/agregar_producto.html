{% extends "maestradashboard.html" %}
{% block titulomantenimiento %} Agregar Producto {% endblock %}
{% block mantenimiento %}
<section class="section">
    <div class="columns">
        <div class="column is-one-third">
            <h3 class="is-size-3">Agregar producto</h3>
            <form action="{{ url_for('guardar_producto') }}" method="post">
                <label for="nombre">Nombre del producto:</label>
                <input required type="text" class="input" placeholder="Nombre" name="nombre" id="nombre">
                <label for="precio">Precio:</label>
                <input required type="number" step="0.01" class="input" placeholder="Precio" name="precio" id="precio">
                <label for="stock">Stock:</label>
                <input required type="number" class="input" placeholder="Stock" name="stock" id="stock">
                <label for="idModelo">Modelo:</label>
                <select required name="idModelo" id="idModelo" class="input">
                    <option value="">Seleccione un modelo</option>
                    {% for modelo in modelos %}
                    <option value="{{ modelo[0] }}">{{ modelo[1] }}</option>
                    {% endfor %}
                </select>
                <label for="idTalla">Talla:</label>
                <select required name="idTalla" id="idTalla" class="input">
                    <option value="">Seleccione una talla</option>
                    {% for talla in tallas %}
                    <option value="{{ talla[0] }}">{{ talla[1] }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="button is-success mt-2">Guardar</button>
                <a href="{{ url_for('formulario_producto') }}" class="button is-primary mt-2">Volver</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
