{% extends "maestradashboard.html" %}

{% block titulomantenimiento %}
Editar Categoría
{% endblock %}

{% block mantenimiento %}
<!-- Enlace al archivo CSS del modal -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/modal.css') }}">

<div class="columns">
    <div class="column">
        <div style="display: flex; justify-content: flex-end;">
            <a class="d-flex align-items-center me-2 regresar" href="{{url_for('categoria')}}" style="text-decoration: none;">
                <button class="btn bg-rojo-k me-2 d-flex align-items-center">
                    <img class="img-fluid" src="{{url_for('static',filename='img/fr.svg')}}" alt="" style="max-height: 32px;"> <!-- Ajusta el tamaño de la imagen si es necesario -->
                </button>
                <label class="l-rojo-k" for="regresar" style="margin: 0;">Volver</label>
            </a>
        </div>
        <form action="{{ url_for('actualizar_categoria') }}" method="post" id="categoriaForm">
            {# Enviar el id en un campo oculto #}
            <input type="hidden" name="id" value="{{ categoria[0] }}">
            
            <label for="nombre">Nombre:</label>
            <input value="{{ categoria[1] }}" required type="text" class="input" placeholder="Nombre" name="nombre" id="nombre">
            
            <br><br>
            <button type="button" class="button is-success mt-2 openModalButton" data-form-id="categoriaForm">Guardar</button>
        </form>
    </div>
</div>

<!-- Estructura del Modal de Confirmación -->
<div id="confirmationModal" class="modal">
    <div class="modal-content">
        <h2>¿Estás seguro de continuar?</h2>
        <p>Esta acción editará la categoría. ¿Deseas continuar?</p>
        <button id="confirmButton" class="btn">Sí, Guardar</button>
        <button id="cancelButton" class="btn">Cancelar</button>
    </div>
</div>

<!-- Enlace al archivo JavaScript -->
<script src="{{ url_for('static', filename='js/modal.js') }}"></script>
{% endblock %}
