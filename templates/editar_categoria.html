{% extends "maestradashboard.html" %}
{% block titulomantenimiento %}
Editar Categoria
{% endblock %}
{% block mantenimiento %}
<section class="section container my-5">
    <div class="columns">
        <div class="column">
            <h3 class="is-size-3">Editar Categoria</h3>
            <form action="{{url_for('actualizar_categoria')}}" method="post">
                {# Enviar el id en un campo oculto #}
                <input type="hidden" name="id" value="{{categoria[0]}}">
                <label for="nombre">Nombre:</label>
                <input value="{{categoria[1]}}" required type="text" class="input" placeholder="Nombre" name="nombre" id="nombre">
                <br><br>
                <button type="submit" class="button is-success mt-2">Guardar</button>
                <a href="{{url_for('categoria')}}" class="button is-primary mt-2">Volver</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
